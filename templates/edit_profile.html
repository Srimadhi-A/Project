<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
</head>
<body>
<div class="container">
    <h2 class="mb-4">Edit Profile</h2>
    <!-- Flash Messages -->
    <div class="alert alert-{{ category }}">{{ message }}</div>
    <div class="row">
        <div class="col-md-4 text-center">
            <!-- Profile Picture -->
            <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}" 
                 class="img-fluid rounded-circle mb-3" 
                 alt="Profile Picture" width="200">
            <!-- Upload Profile Picture Form -->
            <form action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="profile_pic" class="form-control mb-2">
                <button type="submit" class="btn btn-primary btn-sm">Upload New Picture</button>
            </form>
        </div>
        <div class="col-md-8">
            <!-- Edit Profile Form -->
            <form action="{{ url_for('edit_profile') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>
                <button type="submit" class="btn btn-success">Update Profile</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
