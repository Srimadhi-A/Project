<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
            <style>
        body {
            font-family: "Philosopher", serif;
            
    background: linear-gradient(135deg, #831238, #ce557d8d);
    color: #831238;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
}

.btn {
    border-radius: 8px;
    padding: 12px;
    background-color: #831238;
    color: white;
}
h2{
    color: white;
}
    </style>
</head>
<body>
    <div class="card">
        <h2>Payment Successful! âœ…</h2>
        <h4 class="mt-3">Course Enrolled Successfully</h4>
        <div class="mt-4 d-flex gap-3">
            <a href="{{ url_for('courses') }}" class="btn">Browse More Courses</a>
            
            <!-- JavaScript-Based Redirection Button -->
            <button class="btn" onclick="redirectToCourse('{{ course_name }}')">Go to Course Content</button>
        
            <form action="{{ url_for('payment') }}" method="POST">
                <input type="hidden" name="course_name" value="{{ course_name }}">
                <input type="hidden" name="course_cost" value="{{ course_cost }}">
                <input type="hidden" name="course_duration" value="{{ course_duration }}">
                <input type="hidden" name="course_id" value="{{ course_id }}">
        
                <!-- Download Receipt Button -->
                <a href="{{ url_for('download_invoice', course_id=course_id) }}" class="btn ">Download Receipt</a>
            </form>
        </div>
    </div>
    
    <!-- JavaScript Function for Dynamic Redirection -->
    <script>
        function redirectToCourse(courseName) {
            let courseRoutes = {
                "Python": "/pycourse",
                "Data Manipulation": "/dmcourse",
                "Web Development": "/webcourse",
                "Machine Learning": "/machinecourse",
                "Cybersecurity Basics": "/cybercourse",
                "Artificial Intelligence Basics": "/artificialcourse",
                "Cloud Computing Basics": "/cloudcourse",
                "C Programming": "/cprogramcourse"
            };
    
            let redirectUrl = courseRoutes[courseName] || "/courses";  // Default if course not found
            window.location.href = redirectUrl;
        }
    </script>
    
</body>
</html>
